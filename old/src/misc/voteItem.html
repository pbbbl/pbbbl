<div data-req-path="/library/vote" class="card-item vote ${enabled ? 'enabled':'disabled'}" id="${itemID}">
    <div class="card-item-row">
        <h4 class="card-title">${cardTitle}</h4>
        <p class="card-body small">${cardText}</p>
        <div class="pt-20 vote-learn-more">
            <a href="/learn/${slug}" class="button small primary-flat w-inline-block">
                <div>Learn more</div>
                <div class="sr">&nbsp;about&nbsp;</div>
                <div class="sr">${cardTitle}</div>
            </a>
        </div>
        <div class="db-action-wrapper">
            ${getDbAction(options)}
            <${enabled ? 'button type="button"' : 'div'} class="db-action vote-btn" aria-label="${actionLabel}: ${voteTotal}" id="db-action-${itemID}">
                <div class="vote-icon">ÔÅß</div>
                <div class="vote-btn-text votes-display"><span class="sr">Total votes: </span>${totalVotes}</div>
            </${enabled ? 'button' : 'div'}>
        </div>
    </div>
</div>
