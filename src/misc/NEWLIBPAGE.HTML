<form data-item="ITEMID" id="ITEMID-data-form" class="d-none item-data-form">
    <!--
Limit items in list to library with slug "vote"
-->
    <input id="ITEMID-library-input" name="library" value="LIBRARY_SLUG" />
    <script type="text/javascript">
        awaitJquery.push(function(data) {
            var hash = '#ITEMID-library-input';
            var item = $(hash) || false;
            if (!item) {

                return;
            }
            if ("LIBRARY_SLUG" !== "vote") {

                return item.parents('[data-vote]').remove();
            }
            return;
        });
    </script>
    <!--
Delete items that are test-mode if not in test-mode
-->
    <script type="text/javascript">
        awaitJquery.push(function(data) {

            if ((window.location.hostname == -'campus.skillstruck.com' && TESTMODEONLY === true) ||
                (window.location.href.indexOf("live=true") > -1 && TESTMODEONLY === true)) {
                var item = $('#ITEMID-data-form') || false;
                if (!item) {

                    return;
                }
                return item.parents('[data-vote]').remove();
            }
            return;
        });
    </script>
    <!--
Delete items that are test-mode if not in test-mode
-->
    <!-- Set USER ID value -->
    <input id="ITEMID-uid" data-value="uid" value="">
    <script type="text/javascript">
        awaitJquery.push(function(data) {
            var item = $('#ITEMID-uid') || false;
            if (!item) {
                return;
            }
            return $('#ITEMID-uid').val(data.user.id);
        });
    </script>
    <input id="ITEMID-item-id" name="itemId" value="ITEMID" />
    <input id="ITEMID-collection-id" name="itemId" value="ITEM_CID" />
    <input id="ITEMID-slug" name="slug" value="ITEM_SLUG" />
    <input id="ITEMID-name" name="name" value="ITEM_NAME" />

</form>
